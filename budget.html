<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Monthly Budget Tracker</h2>
        <input type="number" id="income" placeholder="Enter Total Income">
        <input type="number" id="expense" placeholder="Enter Expense">
        <button onclick="addTransaction()">Add Transaction</button>

        <h3>Transaction History</h3>
        <ul id="transactionList"></ul>

        <h3>Remaining Balance: $<span id="balance">0</span></h3>
        <button onclick="showChart()">View Pie Chart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
